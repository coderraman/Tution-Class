<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Prime Number</title>
  </head>
  <body>
    <input
      type="number"
      id="PrimeNum"
      placeholder="Enter Number"
      maxlength="4"
    />
    <button onclick="Add()">Check</button>
    <script>
      function Add() {
        let PrimeNum = document.getElementById("PrimeNum").value;
        let isPrime;
        for (let i = 2; i <= PrimeNum; i++) {
          isPrime = 1;

          for (let j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
              isPrime = 0;
              break;
            }
          }

          if (isPrime == 1) {
            document.write(i + "<br>");
          }
        }
      }
      Add();
    </script>
  </body>
</html>
