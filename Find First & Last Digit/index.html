<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First & Last Number</title>
  </head>
  <body>
    <!-- HTML -->
    <script>
      let Num = 123456;
      let FirstNum = Num;
      let LastNum = Num % 10;
      while (FirstNum>=10) {
        FirstNum = Math.floor(FirstNum/10);
      }
      document.write(FirstNum+ "<br>") ;
      document.write(LastNum);

    </script>
  </body>
</html>
