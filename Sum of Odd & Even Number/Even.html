<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number sum</title>
  </head>
  <body>
    <input type="number" maxlength="3" placeholder="Enter Number" id="Value" />
    <button onclick="Add()">Check</button>
    <script>
      function Add() {
        let Num = document.getElementById("Value").value;
        let sum = 0;
        for (let i = 1; i <= Num; i++) {
          if (i % 2 == 0) {
            document.write(i + "<br>");
            sum = sum + i;
          }
        }
        document.write("<br>" + "The sum of Even Number is " + sum + "<br>");
      }
      Add();
    </script>
  </body>
</html>
