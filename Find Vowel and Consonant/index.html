<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel & Consonant</title>
  </head>
  <body>
    <input
      type="text"
      id="char"
      placeholder="Enter only one Character"
      maxlength="1"
    />
    <button onclick="Add()">Check</button>
    <script>
      function Add() {
        let char = document.getElementById("char").value;
        if (
          char === "a" ||
          char === "e" ||
          char === "i" ||
          char === "o" ||
          char === "u"
        ) {
          alert("Character is Vowel");
        } else if (
          char === "A" ||
          char === "E" ||
          char === "I" ||
          char === "O" ||
          char === "U"
        ) {
          alert("Character is Vowel");
        } else {
          alert("Character is Consonant");
        }
      }
    </script>
  </body>
</html>
