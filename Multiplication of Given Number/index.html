<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication of given Number</title>
  </head>
  <body>
    <script>
      let Num = 10;
      for (let i = 1; i <= 10; i++) {
        document.write(i + " X " + Num + " " + " " + i * Num + "<br>");
      }
    </script>
  </body>
</html>
