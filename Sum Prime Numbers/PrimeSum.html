<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of prime Number</title>
  </head>
  <body>
    <input
      type="number"
      id="SumPrime"
      maxlength="3"
      placeholder="Enter Number"
    />
    <button onclick="Add()">Check</button>
    <script>
      function Add() {
        let SumPrime = document.getElementById("SumPrime").value;
        let isPrime;
        let sum = 0;
        for (let i = 2; i <= SumPrime; i++) {
          isPrime = 1;

          for (let j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
              isPrime = 0;
              break;
            }
          }
          if (isPrime == 1) {
            sum = sum+i;
            document.write("The Prime Number is " + i + "<br>");
          }
        }
        document.write("<br>"+ " " + "The sum of all Prime Number is " + sum)
      }
    </script>
  </body>
</html>
