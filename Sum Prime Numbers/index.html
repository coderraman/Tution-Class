<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Prime Num</title>
  </head>
  <body>
    <input type="number" id="Primenum" placeholder="Enter Number" />
    <button onclick="Add()">Check</button>
    <script>
      function Add() {
        let Primenum = document.getElementById("Primenum").value;
        let isPrime;
        let sum = 0;
        for (let i = 2; i <= Primenum; i++) {
          isPrime = 1;
          for (let j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
              isPrime = 0;
              break;
            }
           
          }

          if (isPrime == 1) {
            sum+=i;
            document.write("The Prime Numbers is" + " " + i + "<br>");
          }        
        }
        document.write( "<br>" + "The sum of Prime Numbers is" + " " + sum + "<br>"); 
      }
      Add();
    </script>
  </body>
</html>
